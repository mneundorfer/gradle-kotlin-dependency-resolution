buildscript {
    repositories {
        jcenter()
    }
}

subprojects {

    buildscript {
        repositories {
            jcenter()
        }
        dependencies {
            classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.5.RELEASE")
        }
    }

    repositories {
        jcenter()
    }

    apply plugin: 'java'
    apply plugin: 'java-library'

    test {
        useJUnitPlatform()
    }

}